<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cifra de CÃ©sar by Will</title>
</head>
<body>

    <div class="main-container">
        <h1>Cifrador e Descifrador</h1>
        <h2>Digite seu texto:</h2>
        <textarea name="text" id="idText" cols="40" rows="16">
        </textarea><br>
        <input type="radio" id="idCifraRadio" name="nmCifraRadio" value="Cifrar" checked />
        <label id="idLabelCifra" for="idCifraRadio">Cifrar</label>
        <input type="text" id="idCifra" placeholder="Informe a cifra (0-9 ou A-Z)" maxlength="1">
        <input type="button" id="idCifrarBtn" value="Cifrar texto">
        <br>
        <input type="radio" id="idDescifraRadio" name="nmCifraRadio" value="Descifrar" />
        <label id="idLabelDescifra" for="idDescifraRadio">Descifrar</label>
        <input type="text" id="idDescifra" placeholder="Informe a cifra (0-9 ou A-Z)" maxlength="1">
        <input type="button" id="idDescifrarBtn" value="Descifrar texto">
        <br><br>
        <div class="output-div">
            <output id="idOutCifrado"></output>
            <br><br>
            <output id="idOutDescifrado"></output>
        </div>
        

    </div>

    

    <script src="main.js"></script>
</body>
</html>
